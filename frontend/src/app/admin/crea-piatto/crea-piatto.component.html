<div class="container">
  <h2>Crea Nuovo Piatto</h2>
  
  <form (ngSubmit)="onSubmit()" class="piatto-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nome Piatto</mat-label>
      <input matInput [(ngModel)]="piatto.nome" name="nome" required maxlength="100">
      <mat-hint align="end">{{piatto.nome.length}} / 100</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Prezzo</mat-label>
      <input matInput type="number" step="0.01" [(ngModel)]="piatto.prezzo" name="prezzo" required min="0">
      <span matTextPrefix>â‚¬&nbsp;</span>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descrizione</mat-label>
      <textarea matInput [(ngModel)]="piatto.descrizione" name="descrizione" maxlength="500" rows="4"></textarea>
      <mat-hint align="end">{{piatto.descrizione.length}} / 500</mat-hint>
    </mat-form-field>

    <div class="button-group">
      <button mat-raised-button color="primary" type="submit">Crea Piatto</button>
      <button mat-button type="button" (click)="router.navigate(['/admin/gestione-menu'])">Annulla</button>
    </div>
  </form>
</div>
